<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>National Parks</title>
        <style>
            html, body, #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        
        <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
        <script src="https://js.arcgis.com/4.8/"></script>
        
        <script>  
            require([
                "esri/WebMap",
                "esri/views/MapView",
                "esri/widgets/Legend",
                "esri/widgets/Popup",
                "dojo/domReady!"
            ], function(WebMap, MapView, Legend) {

                //grabs the code from web
                var webmap = new WebMap({
                    portalItem: {
                        id: "654dd2e38b7f45aa8787b8d6c30606b4"
                    }
                });

                //displays the map
                var view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });
                
                
                //adds legend
                view.when(function(){
                    var featureLayer = webmap.layers.getItemAt(1);
                    var legend = new Legend({
                        view: view,
                        layerInfos: [{
                            layer: featureLayer,
                            title: "National Park Border"
                        }]
                    });
                    view.ui.add(legend, "bottom-right");
                });
                
            });
            
        </script>
    </head>

    <body class="calcite">
        <div id="viewDiv"></div>
    </body>
</html>
